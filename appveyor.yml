environment:
  nodejs_version: "14"
  DB_TYPE: "sqlite"
  DB_DATABASE: "./mydb.sql"
  DB_LOGGING: false

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

build_script:
  - npm start build

test_script:
  - npm start test
  - npm start test.integration
  - npm start test.e2e
